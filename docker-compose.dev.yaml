version: '3.8'

services:

  backend:
    build:
      context: ..
    restart: unless-stopped
    ports:
      - '8081:8081'
    depends_on:
      - db

  db:
    image: postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    volumes:
      - ~/data/dbs/mauw:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mauwss2023